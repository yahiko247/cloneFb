<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac6ea35ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container"> 
        <div class="Navbar">

            <div class="left-side">
               <div class="logo">
                <img src="Facebook_Logo_(2019).png">
               </div> 

               <div class="Search">
                <div class="logo-s">
                  <div class="logo-search">
                    <i class="fa-solid fa-magnifying-glass">
                   </i></div>
                </div>
                 
                <div class="space-search">
                  <h1> Search Facebook</h1>
                 <!-- <input type="text" placeholder="Search"> */-->
                </div>
                
               </div>
                
            </div>



            <div class="MID">
              <div class="home">
                <div class="house">
                  <i class="fa-sharp fa-solid fa-house"></i>
                </div>
              </div>

                <div class="friends">
                  <div class="logo-friends">
                    <i class="fa-solid fa-user-group"></i>
                  </div>
                </div>

                <div class="store">
                  <div class="store-logo">
                    <i class="fa-sharp fa-solid fa-store"></i>
                  </div>
                </div>

                <div class="game-pad">
                  <div class="game-pad-logo">
                    <i class="fa-solid fa-gamepad"></i>
                  </div>
                </div>
                
                 
            </div>



            <div class="right-side">


              <div class="create">
                <div class="create-logo">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
              </div>

              <div class="messenger">
                <div class="icon-msg">
                  <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                
              </div>

              <div class="notify">
                <div class="icon-bel">
                  <i class="fa-solid fa-bell"></i>
               </div>
              </div>

              <div class="profile">
                <img src="323298682_3376075032636113_889882657551902465_n.jpg">
              </div>
              
                

            </div>


        </div>

        <div class="main">
          <div class="left-side-main">
           <div class="info-set">
            <div class="top-side-short-cuts">
              <div class="myIMG">
                <img src="323298682_3376075032636113_889882657551902465_n.jpg">
                <span class="Vincent">Vin Cent</span>
              </div>
              <div class="list-leftside">

                <div class="all">
                  <div class="friends-2">
                    <i class="fa-solid fa-user-group"></i>
                    <span class="friends2"> Friends</span>
                  </div>

                  <div class="watch">
                    <i class="fa-solid fa-tv"></i>
                    <span class="tv">Watch</span>
                  </div>
                   
                  <div class="Most-Recent">
                    <i class="fa-solid fa-newspaper"></i>
                    <span class="recent">MostRecent</span>
                  </div>
                 
                  <div class="group2">
                    <i class="fa-solid fa-people-group"></i>
                    <span class="group">Group</span>
                  </div>
                  
                  <div class="stored-2">
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <span class="stored2">Store</span>
                  </div>
                  

                  <div class="Memories">
                    <i class="fa-solid fa-box-archive"></i>
                    <span class="memories">Memories</span>
                  </div>

                  <div class="See-more">
                    <i class="fa-solid fa-angle-down"></i>
                    <span class="more">See more</span>
                  </div>


                </div>
              </div>


            
            </div>

            <div class="straight-box"></div>


            <div class="your-short-cuts">
              <div class="all-2">
                <div class="YSC">Your shortcuts</div>
              </div>
            </div>
          </div>
        </div>

        <div class="MID-side-main">
          <div class="side-main">
            <div class="top-box">
              <div class="Book">


                <div class="Box1">
                  <div class="icon-book">
                    <i class="fa-solid fa-book-open"></i>
                  </div>
                  <div>Stories</div>
                </div>
              


                  <div class="box-2">
                    <div class="icon-reels">
                      <i class="fa-solid fa-play"></i>
                    </div>
                    <div>Reels</div>
                  </div>
                  
                  <div class="box3">
                    <div class="icon-room">
                      <i class="fa-solid fa-video"></i>
                    </div>
                    <div>Rooms</div>
                  </div>
                  
              </div>

              <div class="straight-box4"></div>


              <div class="Story">

                  <div class="crete-story">

                    <div class="storyimg">
                      <img src="323298682_3376075032636113_889882657551902465_n.jpg">
                    </div>
                    
                    <div class="createstorylabel">create story</div>

                  </div>


                  <div class="story-2">

                      <div class="story-img-2">
                        <img src="20211023_092216.jpg">
                      </div>
                  </div>
                    
                  <div class="story-3">

                    <div class="story-img-3">
                      <img src="image33.jpg">
                    </div>
                  </div>

                  <div class="story-4">

                    <div class="story-img-4">
                      <img src="imageProfile.jpg">
                    </div>
                  </div>
                  
                
              </div>

            </div>
            <div class="mid-box">
              <div class="upper">
                <div class="imgaeko">
                  <img src="323298682_3376075032636113_889882657551902465_n.jpg">
                </div>
                <div class="statusbr"> 
                  <div class="post-stat">what's on your mind, Vin?</div>
                </div>
              </div>

        


              <div class="lower">
               <div class="selection">


                  <div class="livi-vid">
                    <div class="icon-live">
                      <i class="fa-solid fa-video"></i>
                    </div>
                    <div class="live">live Video</div>
                  </div>

                  <div class="P-v">
                    <div class="icon-P-v">
                      <i class="fa-solid fa-photo-film"></i>
                    </div>
                   <div class="Photo/video">Photo/Video</div>
                  </div>
                
               
                  <div class="F-A">
                    <div class="icon-F-A">
                      <i class="fa-solid fa-user-group"></i>
                    </div>
                    <div class="Feeling/Activity">Feeling/Activity</div>
                  </div>

               </div>
                
                
              </div>
            </div>
            <div class="bot-box">
              <div class="news-feeds">
                <div class="top-user">
                  <div class="profile-pic">
                    <img src="nf.jpg">
                  </div>
                  <div class="name">Yamete
                    <div class="time">9 mins ago
                      <div class="glob">
                        <i class="fa-solid fa-globe"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="Bot-picture">
                  <img src="nf.jpg">
                  <div class="reaction">
                    <i class="fa-sharp fa-solid fa-thumbs-up"></i>
                    
                    <div class="others">
                      <div class="like">Like</div>
                      <i class="fa-solid fa-comment"></i>
                      <div class="like">Comment</div>
                      <i class="fa-solid fa-share"></i>
                      <div class="like">Share</div>
                    </div>
                    
                    





                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="right-side-main">
          <div class="top-right-sid">
            <div class="title-bar">Sponsored</div>
          </div>

          <div class="straight-box2"></div>

          <div class="Mid-right-sid">
            <div class="mid-title-bar">Friend requests</div>
          </div>

          <div class="straight-box2"></div>

          <div class="buttom-right-sid">
            <div class="Contact">Contacts</div>
          </div>
        </div>

    </div>
</body>
</html>
